<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML在线预览工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="tools.png">
    <!-- 引入苹果字体 -->
    <link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,600&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="allmin.css" />
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- HTML预览工具专用样式 -->
    <style>
        .html-preview {
            padding-top: 60px;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        .editor-wrapper {
            margin: 0 auto;
            width: 95%;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 10px 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        .toolbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .editor-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 180px);
            margin-top: 10px;
            position: relative;
        }
        .editor-pane {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }
        #html-input {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        #html-output {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }
        .maximized {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background: inherit;
            padding: 0;
        }
        .maximized .editor-wrapper {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        .maximized .toolbar {
            top: 0;
        }
        .maximized .editor-container {
            height: calc(100vh - 60px);
        }
        .maximized .navbar,
        .maximized footer {
            display: none;
        }
        .navbar {
            margin-bottom: 0;
        }
        body.dark-mode .toolbar {
            border-bottom-color: #444;
        }
        body.dark-mode #html-input,
        body.dark-mode #html-output {
            border-color: #444;
            background-color: #1e1e1e;
            color: #fff;
        }
        .dragbar {
            width: 4px;
            background-color: #ddd;
            cursor: col-resize;
        }
        body.dark-mode .dragbar {
            background-color: #444;
        }
        .buttons button {
            margin: 0 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007AFF;
            color: white;
            transition: all 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        body.dark-mode .buttons button {
            background-color: #0A84FF;
        }
        body.dark-mode .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo"><img src="tools.png" alt="Tools Logo" style="width: 30px;"><a href="index.html">蔚蓝工具导航</a></div>
        <ul class="nav-links">
            <li><a href="index.html#preview">返回</a></li>
        </ul>
        <!-- 主题切换按钮 -->
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </label>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="html-preview">
        <div class="editor-wrapper">
        <div class="toolbar">
            <h1>HTML在线预览工具</h1>
            <div class="buttons">
                <button id="format-html-btn"><i class="fas fa-code"></i> 格式化</button>
                <button id="unescape-btn"><i class="fas fa-undo"></i> 反转义</button>
                <button id="maximize-btn"><i class="fas fa-expand"></i> 最大化</button>
                <button id="restore-btn" style="display:none;"><i class="fas fa-compress"></i> 还原</button>
                <button id="clear-html-btn"><i class="fas fa-trash"></i> 清空</button>
                <button id="paste-html-btn"><i class="fas fa-paste"></i> 清空并粘贴</button>
            </div>
        </div>
        <div class="editor-container">
            <div class="editor-pane" id="input-pane">
                <textarea id="html-input" placeholder="在此处编写您的HTML代码"></textarea>
            </div>
            <div class="dragbar" id="dragbar"></div>
            <div class="editor-pane" id="output-pane">
                <iframe id="html-output" title="预览"></iframe>
            </div>
        </div>
    </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>
            &copy; 2024 蔚蓝个人工具导航站
            <!-- <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备20230401001号</a> -->
            <a href="https://github.com/core666666/Blue-IT-Tool" target="_blank">GitHub开源地址</a></p>
    </footer>

    <!-- 引入自定义JS -->
    <script src="script.js"></script>
    <script src="html_preview.js"></script>
    <!-- 引入代码格式化库（如js-beautify） -->
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-html.js"></script>
</body>

</html>
