<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>蔚蓝IT工具导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tools.png">
    <!-- 引入苹果字体 -->
    <link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,600&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="allmin.css" />
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo"><img src="tools.png" alt="Tools Logo" style="width: 30px;"><a href="index.html">蔚蓝工具导航</a>
        </div>
        <ul class="nav-links">
            <li><a href="#all">全部</a></li>

            <li><a href="#preview">预览工具</a></li>

        <div class="nav-right">
            <!-- 搜索框 -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索工具...">
                <i class="fas fa-search"></i>
            </div>
            <!-- 主题切换按钮 -->
            <div class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>

    <div class="notice">
        <p>本站所有功能皆为前端实现，请放心使用。</p>

    <!-- 工具列表 -->
    <main>
        <section id="tool-list">
            <!-- JSON格式化工具卡片 -->
            <a href="json_formatter.html">
                <div class="tool-card" data-category="format">
                    <i class="fas fa-code"></i>
                    <h3>JSON格式化</h3>
                </div>
            </a>
            <!-- HTML在线预览工具卡片 -->
            <a href="html_preview.html">
                <div class="tool-card" data-category="preview">
                    <i class="fas fa-eye"></i>

                    <i class="fas fa-graduation-cap"></i>

                </div>
            </a>
            <!-- 封面图制作工具卡片 -->
            <a href="cover_creator.html">
                <div class="tool-card" data-category="fun">
                    <i class="fas fa-palette"></i>
                    <h3>封面图制作</h3>
                </div>
            </a>
            <!-- 密码生成工具卡片 -->
            <a href="password_generation.html">
                <div class="tool-card" data-category="fun">
                    <i class="fas fa-lock"></i>
                    <h3>密码生成</h3>
                </div>
            </a>
            <!-- UUID生成工具卡片 -->
            <a href="uuid_generation.html">
                <div class="tool-card" data-category="fun">
                    <i class="fas fa-fingerprint"></i>
                    <h3>UUID生成器</h3>
                </div>
