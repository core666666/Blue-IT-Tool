<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JSON格式化工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="tools.png">
    <!-- 引入苹果字体 -->
    <link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,600&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="allmin.css" />
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- 引入JSON Viewer库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.js"></script>
    <!-- JSON格式化工具专用样式 -->
    <style>
        .json-formatter {
            padding-top: 60px;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        .editor-wrapper {
            margin: 0 auto;
            width: 95%;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 10px 20px;
            background-color: inherit;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        .toolbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .editor-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 180px);
            margin-top: 10px;
            position: relative;
        }
        .editor-pane {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }
        #json-input {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        #json-output {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }
        .maximized {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background: inherit;
            padding: 0;
        }
        .maximized .editor-wrapper {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        .maximized .toolbar {
            top: 0;
        }
        .maximized .editor-container {
            height: calc(100vh - 60px);
        }
        .maximized .navbar,
        .maximized footer {
            display: none;
        }
        .navbar {
            margin-bottom: 0;
        }
        body.dark-mode .toolbar {
            border-bottom-color: #444;
        }
        body.dark-mode #json-input,
        body.dark-mode #json-output {
            border-color: #444;
            background-color: #1e1e1e;
            color: #fff;
        }
        .dragbar {
            width: 4px;
            background-color: #ddd;
            cursor: col-resize;
        }
        body.dark-mode .dragbar {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo"><img src="tools.png" alt="Tools Logo" style="width: 30px;"><a href="index.html">蔚蓝工具导航</a></div>
        <ul class="nav-links">
            <li><a href="index.html#preview">返回</a></li>
        </ul>
        <!-- 主题切换按钮 -->
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </label>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="json-formatter">
        <div class="editor-wrapper">
        <div class="toolbar">
            <h1>JSON格式化工具</h1>
            <div class="buttons">
                <button id="format-btn"><i class="fas fa-indent"></i> 格式化</button>
                <button id="minify-btn"><i class="fas fa-compress"></i> 压缩</button>
                <button id="copy-btn"><i class="fas fa-copy"></i> 复制</button>
                <button id="collapse-btn"><i class="fas fa-compress-arrows-alt"></i> 折叠</button>
                <button id="maximize-btn"><i class="fas fa-expand"></i> 最大化</button>
                <button id="restore-btn" style="display:none;"><i class="fas fa-compress"></i> 还原</button>
                <button id="clear-btn"><i class="fas fa-trash"></i> 清空</button>
            </div>
        </div>
        <div class="editor-container">
            <div class="editor-pane" id="input-pane">
                <textarea id="json-input" placeholder="在此处粘贴您的JSON"></textarea>
            </div>
            <div class="dragbar" id="dragbar"></div>
            <div class="editor-pane" id="output-pane">
                <div id="json-output"></div>
            </div>
        </div>
    </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>
            &copy; 2024 蔚蓝个人工具导航站
            <!-- <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备20230401001号</a> -->
            <a href="https://github.com/core666666/Blue-IT-Tool" target="_blank">GitHub开源地址</a></p>
    </footer>

    <!-- 引入自定义JS -->
    <script src="script.js"></script>
    <script src="json_formatter.js"></script>
</body>
</html>
