<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Workflow Editor - Fixed Style Rendering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #fafafa;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 320px;
            --toolbar-height: 64px;
            --statusbar-height: 36px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .main-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .toolbar {
            height: var(--toolbar-height);
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 24px;
            position: relative;
            z-index: 10;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 0 12px;
            border-right: 1px solid var(--border-light);
        }

        .tool-group:last-child {
            border-right: none;
            margin-left: auto;
            padding-right: 0;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            position: relative;
        }

        .btn:hover {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn.primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn.icon-only {
            padding: 8px;
            width: 36px;
            height: 36px;
            justify-content: center;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background: var(--bg);
        }

        .canvas-wrapper {
            position: relative;
            min-width: 100%;
            min-height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0;
        }

        .canvas {
            position: absolute;
            cursor: move;
            background: var(--surface);
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius-md);
            transition: transform 0.1s ease-out;
        }

        .status-bar {
            height: var(--statusbar-height);
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 12px;
            color: var(--text-secondary);
            gap: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            resize: vertical;
            background: var(--bg);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .component-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg);
        }

        .component-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .component-item:last-child {
            border-bottom: none;
        }

        .component-item:hover {
            background: var(--surface);
            padding-left: 20px;
        }

        .component-item.selected {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary);
            color: var(--primary);
            font-weight: 500;
        }

        .component-type {
            font-size: 12px;
            color: var(--text-tertiary);
            background: var(--bg);
            padding: 2px 8px;
            border-radius: var(--radius-sm);
        }

        .property-panel {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-top: 24px;
        }

        .property-item {
            margin-bottom: 16px;
        }

        .property-item:last-child {
            margin-bottom: 0;
        }

        .property-item label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .property-item input,
        .property-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            background: var(--surface);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .property-item input:focus,
        .property-item select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .log {
            background: var(--text-primary);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin-top: 24px;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: var(--success);
            line-height: 1.5;
        }

        /* SVG组件样式 - 保持原始样式 */
        .svg-component {
            cursor: move;
        }

        .svg-component.selected {
            filter: drop-shadow(0 0 6px var(--primary)) drop-shadow(0 0 12px var(--primary-light));
            stroke-width: 3 !important;
            stroke: var(--primary) !important;
        }

        .svg-connection {
            pointer-events: stroke;
            cursor: pointer;
        }

        .svg-connection.selected {
            filter: drop-shadow(0 0 6px var(--primary)) drop-shadow(0 0 12px var(--primary-light));
            stroke-width: 4 !important;
            stroke: var(--primary) !important;
            animation: pulse-stroke 1.5s ease-in-out infinite;
        }

        @keyframes pulse-stroke {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .connection-hit-area {
            stroke: transparent;
            stroke-width: 20;
            pointer-events: stroke;
            cursor: pointer;
            fill: none;
        }

        .control-point {
            fill: var(--primary);
            stroke: white;
            stroke-width: 2;
            cursor: move;
            r: 6;
            transition: r 0.2s;
        }

        .control-point:hover {
            fill: var(--primary-dark);
            r: 8;
        }

        .resize-handle {
            fill: white;
            stroke: var(--primary);
            stroke-width: 2;
            transition: all 0.2s;
        }

        .resize-handle:hover {
            fill: var(--primary-light);
            stroke: var(--primary-dark);
            stroke-width: 3;
        }

        /* 右键菜单样式 */
        .context-menu {
            position: fixed;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 8px 0;
            min-width: 150px;
            z-index: 1000;
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .context-menu-item:hover {
            background: var(--bg);
        }

        .context-menu-item.disabled {
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .context-menu-item.disabled:hover {
            background: transparent;
        }

        .context-menu-separator {
            height: 1px;
            background: var(--border-light);
            margin: 4px 0;
        }

        .context-menu-item svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .line-translate-handle {
            fill: transparent;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-dasharray: 3,3;
            cursor: move;
        }

        .floating-toolbar {
            position: fixed;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 8px;
            box-shadow: var(--shadow-md);
            display: none;
            flex-direction: row;
            gap: 4px;
            z-index: 100;
        }

        .floating-toolbar.visible {
            display: flex;
        }

        .floating-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .floating-btn:hover {
            background: var(--bg);
        }

        .floating-btn.danger:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .floating-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .zoom-level {
            font-size: 13px;
            font-weight: 500;
            min-width: 50px;
            text-align: center;
            color: var(--text-secondary);
        }

        .history-indicator {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <div class="logo-icon">W</div>
                    <span>SVG 工作流编辑器</span>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="section-title">导入 SVG</div>
                <textarea class="textarea" id="svgInput" placeholder="粘贴 SVG 代码到这里..."></textarea>
                <button class="btn primary" onclick="parseSVG()" style="width: 100%; margin-top: 12px;">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    解析 SVG
                </button>
                
                <div class="section-title" style="margin-top: 32px;">元素列表</div>
                <div class="component-list" id="componentList"></div>
                
                <div class="property-panel" id="propertyPanel" style="display: none;">
                    <div class="section-title">属性编辑</div>
                    <div id="propertyContent"></div>
                </div>
                
                <div class="log" id="logOutput">系统就绪...</div>
            </div>
        </div>
        
        <!-- 主编辑器 -->
        <div class="main-editor">
            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="tool-group">
                    <button class="btn" onclick="exportSVG()">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        导出 SVG
                    </button>
                    <button class="btn" onclick="savePNG()">
                        <svg viewBox="0 0 24 24">
                            <path d="M5 4v2h14V4H5zm0 10h4v6h6v-6h4l-7-7-7 7z"/>
                        </svg>
                        保存 PNG
                    </button>
                </div>
                
                <div class="tool-group">
                    <button class="btn active" id="selectMode" onclick="setMode('select')">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 5h2V3c-1.1 0-2 .9-2 2zm0 8h2v-2H3v2zm4 8h2v-2H7v2zM3 9h2V7H3v2zm10-6h-2v2h2V3zm6 0v2h2c0-1.1-.9-2-2-2zM5 21v-2H3c0 1.1.9 2 2 2zm-2-4h2v-2H3v2zM9 3H7v2h2V3zm2 18h2v-2h-2v2zm8-8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2zm0-12h2V7h-2v2zm0 8h2v-2h-2v2zm-4 4h2v-2h-2v2zm0-16h2V3h-2v2z"/>
                        </svg>
                        选择
                    </button>
                    <button class="btn" id="editMode" onclick="setMode('edit')">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                        编辑线条
                    </button>
                </div>

                <div class="tool-group">
                    <button class="btn" id="addRectMode" onclick="setMode('addRect')">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                        </svg>
                        添加矩形
                    </button>
                    <button class="btn" id="addCircleMode" onclick="setMode('addCircle')">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                        添加圆形
                    </button>
                    <button class="btn" id="addLineMode" onclick="setMode('addLine')">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                        添加连线
                    </button>
                    <button class="btn" id="addTextMode" onclick="setMode('addText')">
                        <svg viewBox="0 0 24 24">
                            <path d="M5 4v3h5.5v12h3V7H19V4z"/>
                        </svg>
                        添加文本
                    </button>
                </div>
                
                <div class="tool-group">
                    <button class="btn icon-only" onclick="undo()" title="撤销">
                        <svg viewBox="0 0 24 24">
                            <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                        </svg>
                        <span class="history-indicator" id="undoCount"></span>
                    </button>
                    <button class="btn icon-only" onclick="redo()" title="重做">
                        <svg viewBox="0 0 24 24">
                            <path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/>
                        </svg>
                        <span class="history-indicator" id="redoCount"></span>
                    </button>
                    <button class="btn icon-only" onclick="copySelected()" title="复制">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="tool-group">
                    <div class="zoom-control">
                        <button class="btn icon-only" onclick="zoomOut()">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13H5v-2h14v2z"/>
                            </svg>
                        </button>
                        <span class="zoom-level" id="zoomLevel">100%</span>
                        <button class="btn icon-only" onclick="zoomIn()">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        </button>
                        <button class="btn icon-only" onclick="zoomFit()">
                            <svg viewBox="0 0 24 24">
                                <path d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3h-6zM3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3v6zm6 12l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6h6zm12-6l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6v-6z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 画布容器 -->
            <div class="canvas-container" id="canvasContainer">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <svg class="canvas" id="canvas" width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="userSpaceOnUse">
                                <polygon points="0 0, 8 3, 0 6" fill="#4a5568"/>
                            </marker>
                        </defs>
                    </svg>
                </div>
                
                <!-- 浮动工具栏 -->
                <div class="floating-toolbar" id="floatingToolbar">
                    <button class="floating-btn" onclick="selectAll()" title="全选">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 5h2V3c-1.1 0-2 .9-2 2zm0 8h2v-2H3v2zm4 8h2v-2H7v2zM3 9h2V7H3v2zm10-6h-2v2h2V3zm6 0v2h2c0-1.1-.9-2-2-2zM5 21v-2H3c0 1.1.9 2 2 2zm-2-4h2v-2H3v2zM9 3H7v2h2V3zm2 18h2v-2h-2v2zm8-8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2zm0-12h2V7h-2v2zm0 8h2v-2h-2v2zm-4 4h2v-2h-2v2zm0-16h2V3h-2v2z"/>
                        </svg>
                    </button>
                    <button class="floating-btn danger" onclick="deleteSelected()" title="删除">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="statusText">就绪</span>
                </div>
                <div class="status-item" style="margin-left: auto;">
                    <span id="positionInfo">x: 0, y: 0</span>
                </div>
                <div class="status-item">
                    <span id="elementCount">0 个元素</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="copySelected(); hideContextMenu();">
            <svg viewBox="0 0 24 24">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            复制
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="deleteSelected(); hideContextMenu();">
            <svg viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
            删除
        </div>
    </div>

    <script>
        // 全局状态管理
        let svgElements = [];
        let selectedElements = new Set();
        let isDragging = false;
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };
        let scale = 1;
        let canvasOffset = { x: 0, y: 0 };
        let currentMode = 'select';
        let controlPoints = [];
        let selectedConnection = null;
        let lineTranslateMode = false;
        let elementIdCounter = 1;
        let isCreatingLine = false;
        let lineStartPoint = null;
        
        // 历史记录管理
        let historyStack = [];
        let historyIndex = -1;
        const MAX_HISTORY = 50;

        // DOM元素引用
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvasContainer');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const componentList = document.getElementById('componentList');
        const propertyPanel = document.getElementById('propertyPanel');
        const logOutput = document.getElementById('logOutput');
        const floatingToolbar = document.getElementById('floatingToolbar');
        const contextMenu = document.getElementById('contextMenu');

        // 初始化画布位置
        function initializeCanvas() {
            const containerRect = canvasContainer.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();
            
            canvasOffset.x = (containerRect.width - canvasRect.width) / 2;
            canvasOffset.y = (containerRect.height - canvasRect.height) / 2;
            
            updateCanvasTransform();
        }

        // 更新画布变换
        function updateCanvasTransform() {
            canvas.style.transform = `translate(${canvasOffset.x}px, ${canvasOffset.y}px) scale(${scale})`;
        }

        // 保存到历史记录
        function saveToHistory() {
            historyStack = historyStack.slice(0, historyIndex + 1);
            
            const state = {
                svgContent: canvas.innerHTML,
                svgElements: JSON.parse(JSON.stringify(svgElements))
            };
            
            historyStack.push(state);
            
            if (historyStack.length > MAX_HISTORY) {
                historyStack.shift();
            } else {
                historyIndex++;
            }
            
            updateHistoryIndicators();
        }

        // 撤销
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(historyStack[historyIndex]);
                log('撤销操作');
            }
        }

        // 重做
        function redo() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                restoreState(historyStack[historyIndex]);
                log('重做操作');
            }
        }

        // 恢复状态
        function restoreState(state) {
            canvas.innerHTML = state.svgContent;
            svgElements = JSON.parse(JSON.stringify(state.svgElements));
            
            rebindEvents();
            updateElementList();
            updateHistoryIndicators();
            updateStatusBar();
        }

        // 更新历史记录指示器
        function updateHistoryIndicators() {
            const undoCount = document.getElementById('undoCount');
            const redoCount = document.getElementById('redoCount');
            
            undoCount.textContent = historyIndex > 0 ? `(${historyIndex})` : '';
            redoCount.textContent = historyIndex < historyStack.length - 1 ? `(${historyStack.length - historyIndex - 1})` : '';
        }

        // 重新绑定事件
        function rebindEvents() {
            // 清除现有的控制点
            clearControlPoints();
            
            // 重新绑定组件事件
            document.querySelectorAll('.svg-component').forEach(element => {
                element.addEventListener('mousedown', startDrag);
                element.addEventListener('click', handleElementClick);
                element.addEventListener('dblclick', editText);
            });
            
            // 重新绑定连接线事件
            document.querySelectorAll('.svg-connection').forEach(element => {
                element.addEventListener('click', handleConnectionClick);
            });
            
            document.querySelectorAll('.connection-hit-area').forEach(element => {
                element.addEventListener('click', handleConnectionClick);
            });
        }

        // 设置模式
        function setMode(mode) {
            currentMode = mode;

            document.querySelectorAll('.toolbar .btn').forEach(btn => {
                btn.classList.remove('active');
            });

            clearControlPoints();
            clearSelection();

            if (mode === 'select') {
                document.getElementById('selectMode').classList.add('active');
                canvas.style.cursor = 'default';
            } else if (mode === 'edit') {
                document.getElementById('editMode').classList.add('active');
                canvas.style.cursor = 'crosshair';
                if (selectedConnection) {
                    showConnectionControlPoints(selectedConnection);
                }
            } else if (mode === 'addRect') {
                document.getElementById('addRectMode').classList.add('active');
                canvas.style.cursor = 'crosshair';
            } else if (mode === 'addCircle') {
                document.getElementById('addCircleMode').classList.add('active');
                canvas.style.cursor = 'crosshair';
            } else if (mode === 'addLine') {
                document.getElementById('addLineMode').classList.add('active');
                canvas.style.cursor = 'crosshair';
            } else if (mode === 'addText') {
                document.getElementById('addTextMode').classList.add('active');
                canvas.style.cursor = 'text';
            }

            const modeNames = {
                'select': '选择',
                'edit': '编辑线条',
                'addRect': '添加矩形',
                'addCircle': '添加圆形',
                'addLine': '添加连线',
                'addText': '添加文本'
            };

            log(`切换到${modeNames[mode] || mode}模式`);
        }

        // 日志功能
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            
            const logs = logOutput.querySelectorAll('div');
            if (logs.length > 50) {
                logs[0].remove();
            }
        }

        // 更新状态栏
        function updateStatusBar() {
            document.getElementById('elementCount').textContent = `${svgElements.length} 个元素`;
        }

        // 更新浮动工具栏位置
        function updateFloatingToolbar() {
            if (selectedElements.size > 0) {
                const selectedIds = Array.from(selectedElements);
                let bounds = null;
                
                selectedIds.forEach(id => {
                    const element = document.querySelector(`[data-id="${id}"]`);
                    if (element) {
                        const rect = element.getBoundingClientRect();
                        if (!bounds) {
                            bounds = {
                                left: rect.left,
                                top: rect.top,
                                right: rect.right,
                                bottom: rect.bottom
                            };
                        } else {
                            bounds.left = Math.min(bounds.left, rect.left);
                            bounds.top = Math.min(bounds.top, rect.top);
                            bounds.right = Math.max(bounds.right, rect.right);
                            bounds.bottom = Math.max(bounds.bottom, rect.bottom);
                        }
                    }
                });
                
                if (bounds) {
                    const x = bounds.left + (bounds.right - bounds.left) / 2 - floatingToolbar.offsetWidth / 2;
                    const y = bounds.top - 50;
                    
                    floatingToolbar.style.left = `${x}px`;
                    floatingToolbar.style.top = `${y}px`;
                    floatingToolbar.classList.add('visible');
                }
            } else {
                floatingToolbar.classList.remove('visible');
            }
        }

        // 解析SVG
        function parseSVG() {
            const svgCode = document.getElementById('svgInput').value.trim();
            if (!svgCode) {
                alert('请输入SVG代码');
                return;
            }

            try {
                saveToHistory();
                
                // 清空现有内容（保留defs）
                const defs = canvas.querySelector('defs');
                canvas.innerHTML = '';
                if (defs) {
                    canvas.appendChild(defs);
                }
                svgElements = [];
                
                // 解析SVG
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgCode, 'image/svg+xml');
                const svgElement = svgDoc.documentElement;
                
                // 检查解析错误
                if (svgElement.querySelector('parsererror')) {
                    throw new Error('SVG格式错误');
                }
                
                // 设置画布尺寸
                const viewBox = svgElement.getAttribute('viewBox');
                if (viewBox) {
                    const [x, y, width, height] = viewBox.split(' ').map(Number);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    canvas.setAttribute('viewBox', viewBox);
                } else {
                    const width = svgElement.getAttribute('width') || '1200';
                    const height = svgElement.getAttribute('height') || '800';
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                }

                // 直接复制所有子元素，保持原始样式
                elementIdCounter = 1;
                Array.from(svgElement.children).forEach(child => {
                    if (child.tagName.toLowerCase() !== 'defs') {
                        const clonedElement = child.cloneNode(true);
                        
                        // 为元素添加ID和类
                        const id = `element_${elementIdCounter++}`;
                        clonedElement.setAttribute('data-id', id);
                        
                        // 判断元素类型
                        const tagName = clonedElement.tagName.toLowerCase();
                        if (tagName === 'line' || tagName === 'path' || tagName === 'polyline') {
                            clonedElement.classList.add('svg-connection');
                            
                            // 为连接线添加点击区域
                            const hitArea = clonedElement.cloneNode(true);
                            hitArea.setAttribute('class', 'connection-hit-area');
                            hitArea.setAttribute('data-id', id);
                            hitArea.addEventListener('click', handleConnectionClick);
                            canvas.appendChild(hitArea);
                            
                            svgElements.push({
                                id: id,
                                type: 'connection',
                                tagName: tagName,
                                element: clonedElement
                            });
                            
                            // 添加事件监听到连接线
                            clonedElement.addEventListener('click', handleConnectionClick);
                        } else {
                            clonedElement.classList.add('svg-component');
                            svgElements.push({
                                id: id,
                                type: 'component',
                                tagName: tagName,
                                element: clonedElement
                            });
                            
                            // 添加事件监听到组件
                            clonedElement.addEventListener('mousedown', startDrag);
                            clonedElement.addEventListener('click', handleElementClick);
                            clonedElement.addEventListener('dblclick', editText);
                        }
                        
                        canvas.appendChild(clonedElement);
                    }
                });
                
                updateElementList();
                updateStatusBar();
                
                // 自动适应画布
                setTimeout(() => {
                    zoomFit();
                }, 100);
                
                log(`成功解析：${svgElements.length} 个元素`);
                
            } catch (error) {
                alert('SVG解析失败: ' + error.message);
                log('错误: ' + error.message);
            }
        }

        // 开始拖拽
        function startDrag(e) {
            if (currentMode !== 'select') return;

            isDragging = true;
            dragTarget = e.currentTarget;

            const rect = canvas.getBoundingClientRect();
            const tagName = dragTarget.tagName.toLowerCase();

            if (tagName === 'line') {
                // 线条拖拽：记录起始点位置
                const x1 = parseFloat(dragTarget.getAttribute('x1'));
                const y1 = parseFloat(dragTarget.getAttribute('y1'));
                dragOffset.x = (e.clientX - rect.left) / scale - x1;
                dragOffset.y = (e.clientY - rect.top) / scale - y1;
            } else {
                // 其他元素拖拽
                const matrix = new DOMMatrix(getComputedStyle(dragTarget).transform);
                dragOffset.x = (e.clientX - rect.left) / scale - matrix.e;
                dragOffset.y = (e.clientY - rect.top) / scale - matrix.f;
            }

            e.preventDefault();
        }

        // 处理元素点击
        function handleElementClick(e) {
            if (currentMode === 'select') {
                selectElement(e);
            }
        }

        // 处理连接线点击
        function handleConnectionClick(e) {
            e.stopPropagation();
            
            const id = e.currentTarget.getAttribute('data-id');
            const element = svgElements.find(el => el.id === id);
            
            if (currentMode === 'select') {
                clearSelection();
                // 找到实际的连接线元素（不是hit area）
                const actualElement = document.querySelector(`.svg-connection[data-id="${id}"]`);
                if (actualElement) {
                    actualElement.classList.add('selected');
                }
                selectedElements.add(id);
                updateElementListSelection();
                updateFloatingToolbar();
                selectedConnection = element;
            } else if (currentMode === 'edit') {
                clearSelection();
                const actualElement = document.querySelector(`.svg-connection[data-id="${id}"]`);
                if (actualElement) {
                    actualElement.classList.add('selected');
                }
                selectedElements.add(id);
                selectedConnection = element;
                showConnectionControlPoints(element);
                updateElementListSelection();
            }
        }

        // 显示连接线控制点
        function showConnectionControlPoints(connection) {
            clearControlPoints();
            
            const element = connection.element;
            const tagName = connection.tagName;
            
            if (tagName === 'line') {
                // 直线的起点和终点
                const x1 = parseFloat(element.getAttribute('x1'));
                const y1 = parseFloat(element.getAttribute('y1'));
                const x2 = parseFloat(element.getAttribute('x2'));
                const y2 = parseFloat(element.getAttribute('y2'));
                
                createControlPoint(x1, y1, 'start', connection);
                createControlPoint(x2, y2, 'end', connection);
                
                // 添加平移控制
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;
                const translateHandle = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                translateHandle.setAttribute('class', 'line-translate-handle');
                translateHandle.setAttribute('x', midX - 20);
                translateHandle.setAttribute('y', midY - 20);
                translateHandle.setAttribute('width', 40);
                translateHandle.setAttribute('height', 40);
                translateHandle.setAttribute('data-connection-id', connection.id);
                translateHandle.addEventListener('mousedown', startLineTranslate);
                canvas.appendChild(translateHandle);
                controlPoints.push(translateHandle);
                
            } else if (tagName === 'path') {
                // 路径的控制点
                const d = element.getAttribute('d');
                const points = parsePathData(d);
                
                points.forEach((point, index) => {
                    const cp = createControlPoint(point.x, point.y, point.type, connection);
                    cp.setAttribute('data-index', index);
                });
                
                // 添加平移控制
                if (points.length > 0) {
                    let centerX = 0, centerY = 0;
                    points.forEach(p => {
                        centerX += p.x;
                        centerY += p.y;
                    });
                    centerX /= points.length;
                    centerY /= points.length;
                    
                    const translateHandle = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    translateHandle.setAttribute('class', 'line-translate-handle');
                    translateHandle.setAttribute('x', centerX - 20);
                    translateHandle.setAttribute('y', centerY - 20);
                    translateHandle.setAttribute('width', 40);
                    translateHandle.setAttribute('height', 40);
                    translateHandle.setAttribute('data-connection-id', connection.id);
                    translateHandle.addEventListener('mousedown', startLineTranslate);
                    canvas.appendChild(translateHandle);
                    controlPoints.push(translateHandle);
                }
            }
        }

        // 解析路径数据
        function parsePathData(d) {
            const points = [];
            const commands = d.match(/[MmLlHhVvCcSsQqTtAaZz][^MmLlHhVvCcSsQqTtAaZz]*/g);
            
            if (commands) {
                let currentX = 0, currentY = 0;
                
                commands.forEach(cmd => {
                    const type = cmd[0];
                    const coords = cmd.slice(1).trim().split(/[\s,]+/).map(parseFloat);
                    
                    switch(type.toUpperCase()) {
                        case 'M':
                            currentX = type === 'M' ? coords[0] : currentX + coords[0];
                            currentY = type === 'M' ? coords[1] : currentY + coords[1];
                            points.push({ x: currentX, y: currentY, type: 'move' });
                            break;
                        case 'L':
                            currentX = type === 'L' ? coords[0] : currentX + coords[0];
                            currentY = type === 'L' ? coords[1] : currentY + coords[1];
                            points.push({ x: currentX, y: currentY, type: 'line' });
                            break;
                        case 'Q':
                            if (type === 'Q') {
                                points.push({ x: coords[0], y: coords[1], type: 'control' });
                                currentX = coords[2];
                                currentY = coords[3];
                            } else {
                                points.push({ x: currentX + coords[0], y: currentY + coords[1], type: 'control' });
                                currentX += coords[2];
                                currentY += coords[3];
                            }
                            points.push({ x: currentX, y: currentY, type: 'end' });
                            break;
                        case 'C':
                            if (type === 'C') {
                                points.push({ x: coords[0], y: coords[1], type: 'control1' });
                                points.push({ x: coords[2], y: coords[3], type: 'control2' });
                                currentX = coords[4];
                                currentY = coords[5];
                            } else {
                                points.push({ x: currentX + coords[0], y: currentY + coords[1], type: 'control1' });
                                points.push({ x: currentX + coords[2], y: currentY + coords[3], type: 'control2' });
                                currentX += coords[4];
                                currentY += coords[5];
                            }
                            points.push({ x: currentX, y: currentY, type: 'end' });
                            break;
                    }
                });
            }
            
            return points;
        }

        // 创建控制点
        function createControlPoint(x, y, type, connection) {
            const point = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            point.setAttribute('class', 'control-point');
            point.setAttribute('cx', x);
            point.setAttribute('cy', y);
            point.setAttribute('data-type', type);
            point.setAttribute('data-connection-id', connection.id);
            point.addEventListener('mousedown', startControlPointDrag);
            canvas.appendChild(point);
            controlPoints.push(point);
            return point;
        }

        // 获取默认样式
        function getDefaultStyles() {
            // 尝试从现有元素获取样式，如果没有则使用默认值
            const existingRect = document.querySelector('rect.svg-component');
            const existingCircle = document.querySelector('circle.svg-component');

            return {
                rect: {
                    fill: existingRect ? existingRect.getAttribute('fill') || '#f8fafc' : '#f8fafc',
                    stroke: existingRect ? existingRect.getAttribute('stroke') || '#64748b' : '#64748b',
                    strokeWidth: existingRect ? existingRect.getAttribute('stroke-width') || '1' : '1'
                },
                circle: {
                    fill: existingCircle ? existingCircle.getAttribute('fill') || '#f1f5f9' : '#f1f5f9',
                    stroke: existingCircle ? existingCircle.getAttribute('stroke') || '#64748b' : '#64748b',
                    strokeWidth: existingCircle ? existingCircle.getAttribute('stroke-width') || '1' : '1'
                }
            };
        }

        // 创建矩形
        function createRectangle(x, y) {
            const id = `element_${elementIdCounter++}`;
            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            const styles = getDefaultStyles();

            rect.setAttribute('x', x - 50);
            rect.setAttribute('y', y - 25);
            rect.setAttribute('width', 100);
            rect.setAttribute('height', 50);
            rect.setAttribute('fill', styles.rect.fill);
            rect.setAttribute('stroke', styles.rect.stroke);
            rect.setAttribute('stroke-width', styles.rect.strokeWidth);
            rect.setAttribute('rx', '8');
            rect.setAttribute('data-id', id);
            rect.classList.add('svg-component');

            // 添加事件监听
            rect.addEventListener('mousedown', startDrag);
            rect.addEventListener('click', handleElementClick);
            rect.addEventListener('dblclick', editText);

            canvas.appendChild(rect);

            // 添加到元素列表
            svgElements.push({
                id: id,
                type: 'component',
                tagName: 'rect',
                element: rect
            });

            updateElementList();
            updateStatusBar();
            saveToHistory();
            log(`创建了矩形 ${id}`);

            // 不自动选择新创建的元素，避免复制时的无限循环
            // clearSelection();
            // rect.classList.add('selected');
            // selectedElements.add(id);
            // showResizeHandles(rect);
        }

        // 创建圆形
        function createCircle(x, y) {
            const id = `element_${elementIdCounter++}`;
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            const styles = getDefaultStyles();

            circle.setAttribute('cx', x);
            circle.setAttribute('cy', y);
            circle.setAttribute('r', 30);
            circle.setAttribute('fill', styles.circle.fill);
            circle.setAttribute('stroke', styles.circle.stroke);
            circle.setAttribute('stroke-width', styles.circle.strokeWidth);
            circle.setAttribute('data-id', id);
            circle.classList.add('svg-component');

            // 添加事件监听
            circle.addEventListener('mousedown', startDrag);
            circle.addEventListener('click', handleElementClick);
            circle.addEventListener('dblclick', editText);

            canvas.appendChild(circle);

            // 添加到元素列表
            svgElements.push({
                id: id,
                type: 'component',
                tagName: 'circle',
                element: circle
            });

            updateElementList();
            updateStatusBar();
            saveToHistory();
            log(`创建了圆形 ${id}`);

            // 不自动选择新创建的元素，避免复制时的无限循环
            // clearSelection();
            // circle.classList.add('selected');
            // selectedElements.add(id);
            // showResizeHandles(circle);
        }

        // 创建文本
        function createText(x, y) {
            const id = `element_${elementIdCounter++}`;
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');

            text.setAttribute('x', x);
            text.setAttribute('y', y);
            text.setAttribute('fill', '#1e293b');
            text.setAttribute('font-family', 'Arial, sans-serif');
            text.setAttribute('font-size', '16');
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('dominant-baseline', 'middle');
            text.setAttribute('data-id', id);
            text.classList.add('svg-component');
            text.textContent = '双击编辑文本';

            // 添加事件监听
            text.addEventListener('mousedown', startDrag);
            text.addEventListener('click', handleElementClick);
            text.addEventListener('dblclick', editText);

            canvas.appendChild(text);

            // 添加到元素列表
            svgElements.push({
                id: id,
                type: 'component',
                tagName: 'text',
                element: text
            });

            updateElementList();
            updateStatusBar();
            saveToHistory();
            log(`创建了文本 ${id}`);

            // 不自动选择新创建的元素，但仍然开始编辑
            setTimeout(() => editText({ currentTarget: text }), 100);
        }

        // 文本编辑功能
        function editText(e) {
            const element = e.currentTarget;
            const currentText = element.textContent;

            // 创建输入框
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.style.position = 'absolute';
            input.style.background = 'white';
            input.style.border = '2px solid var(--primary)';
            input.style.borderRadius = '4px';
            input.style.padding = '4px 8px';
            input.style.fontSize = element.getAttribute('font-size') || '16px';
            input.style.fontFamily = element.getAttribute('font-family') || 'Arial, sans-serif';
            input.style.zIndex = '1000';

            // 计算输入框位置
            const rect = canvas.getBoundingClientRect();
            const x = parseFloat(element.getAttribute('x'));
            const y = parseFloat(element.getAttribute('y'));
            const screenX = rect.left + x * scale + canvasOffset.x;
            const screenY = rect.top + y * scale + canvasOffset.y;

            input.style.left = `${screenX - input.offsetWidth / 2}px`;
            input.style.top = `${screenY - 20}px`;

            document.body.appendChild(input);
            input.focus();
            input.select();

            // 处理输入完成
            function finishEdit() {
                const newText = input.value.trim();
                if (newText) {
                    element.textContent = newText;
                    saveToHistory();
                    log(`更新了文本: ${newText}`);
                }
                document.body.removeChild(input);
            }

            input.addEventListener('blur', finishEdit);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    finishEdit();
                } else if (e.key === 'Escape') {
                    document.body.removeChild(input);
                }
            });
        }

        // 显示调整大小控制点
        function showResizeHandles(element) {
            clearControlPoints();

            const tagName = element.tagName.toLowerCase();
            let bounds;

            if (tagName === 'rect') {
                const x = parseFloat(element.getAttribute('x'));
                const y = parseFloat(element.getAttribute('y'));
                const width = parseFloat(element.getAttribute('width'));
                const height = parseFloat(element.getAttribute('height'));
                bounds = { x, y, width, height };

                // 创建8个调整大小控制点
                createResizeHandle(x, y, 'nw', element); // 左上
                createResizeHandle(x + width/2, y, 'n', element); // 上中
                createResizeHandle(x + width, y, 'ne', element); // 右上
                createResizeHandle(x + width, y + height/2, 'e', element); // 右中
                createResizeHandle(x + width, y + height, 'se', element); // 右下
                createResizeHandle(x + width/2, y + height, 's', element); // 下中
                createResizeHandle(x, y + height, 'sw', element); // 左下
                createResizeHandle(x, y + height/2, 'w', element); // 左中

            } else if (tagName === 'circle') {
                const cx = parseFloat(element.getAttribute('cx'));
                const cy = parseFloat(element.getAttribute('cy'));
                const r = parseFloat(element.getAttribute('r'));

                // 创建4个调整大小控制点
                createResizeHandle(cx + r, cy, 'e', element); // 右
                createResizeHandle(cx - r, cy, 'w', element); // 左
                createResizeHandle(cx, cy - r, 'n', element); // 上
                createResizeHandle(cx, cy + r, 's', element); // 下
            }
        }

        // 创建调整大小控制点
        function createResizeHandle(x, y, direction, element) {
            const handle = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            handle.setAttribute('class', 'resize-handle');
            handle.setAttribute('x', x - 4);
            handle.setAttribute('y', y - 4);
            handle.setAttribute('width', 8);
            handle.setAttribute('height', 8);
            handle.setAttribute('fill', 'white');
            handle.setAttribute('stroke', 'var(--primary)');
            handle.setAttribute('stroke-width', '2');
            handle.setAttribute('data-direction', direction);
            handle.setAttribute('data-element-id', element.getAttribute('data-id'));
            handle.style.cursor = getResizeCursor(direction);

            handle.addEventListener('mousedown', startResize);
            canvas.appendChild(handle);
            controlPoints.push(handle);
            return handle;
        }

        // 获取调整大小光标样式
        function getResizeCursor(direction) {
            const cursors = {
                'n': 'n-resize',
                'ne': 'ne-resize',
                'e': 'e-resize',
                'se': 'se-resize',
                's': 's-resize',
                'sw': 'sw-resize',
                'w': 'w-resize',
                'nw': 'nw-resize'
            };
            return cursors[direction] || 'default';
        }

        // 开始调整大小
        let isResizing = false;
        let resizeTarget = null;
        let resizeDirection = null;
        let resizeStartBounds = null;

        function startResize(e) {
            e.preventDefault();
            e.stopPropagation();

            isResizing = true;
            resizeTarget = document.querySelector(`[data-id="${e.currentTarget.getAttribute('data-element-id')}"]`);
            resizeDirection = e.currentTarget.getAttribute('data-direction');

            const tagName = resizeTarget.tagName.toLowerCase();
            if (tagName === 'rect') {
                resizeStartBounds = {
                    x: parseFloat(resizeTarget.getAttribute('x')),
                    y: parseFloat(resizeTarget.getAttribute('y')),
                    width: parseFloat(resizeTarget.getAttribute('width')),
                    height: parseFloat(resizeTarget.getAttribute('height'))
                };
            } else if (tagName === 'circle') {
                resizeStartBounds = {
                    cx: parseFloat(resizeTarget.getAttribute('cx')),
                    cy: parseFloat(resizeTarget.getAttribute('cy')),
                    r: parseFloat(resizeTarget.getAttribute('r'))
                };
            }

            log(`开始调整 ${resizeTarget.getAttribute('data-id')} 的大小`);
        }

        // 处理调整大小的鼠标移动
        function handleResize(e) {
            if (!isResizing || !resizeTarget) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = (e.clientX - rect.left - canvasOffset.x) / scale;
            const mouseY = (e.clientY - rect.top - canvasOffset.y) / scale;

            const tagName = resizeTarget.tagName.toLowerCase();

            if (tagName === 'rect') {
                let { x, y, width, height } = resizeStartBounds;

                switch (resizeDirection) {
                    case 'nw':
                        width = width + (x - mouseX);
                        height = height + (y - mouseY);
                        x = mouseX;
                        y = mouseY;
                        break;
                    case 'n':
                        height = height + (y - mouseY);
                        y = mouseY;
                        break;
                    case 'ne':
                        width = mouseX - x;
                        height = height + (y - mouseY);
                        y = mouseY;
                        break;
                    case 'e':
                        width = mouseX - x;
                        break;
                    case 'se':
                        width = mouseX - x;
                        height = mouseY - y;
                        break;
                    case 's':
                        height = mouseY - y;
                        break;
                    case 'sw':
                        width = width + (x - mouseX);
                        height = mouseY - y;
                        x = mouseX;
                        break;
                    case 'w':
                        width = width + (x - mouseX);
                        x = mouseX;
                        break;
                }

                // 确保最小尺寸
                width = Math.max(20, width);
                height = Math.max(20, height);

                resizeTarget.setAttribute('x', x);
                resizeTarget.setAttribute('y', y);
                resizeTarget.setAttribute('width', width);
                resizeTarget.setAttribute('height', height);

            } else if (tagName === 'circle') {
                const { cx, cy } = resizeStartBounds;
                const distance = Math.sqrt(Math.pow(mouseX - cx, 2) + Math.pow(mouseY - cy, 2));
                const newRadius = Math.max(10, distance);

                resizeTarget.setAttribute('r', newRadius);
            }

            // 更新调整大小控制点
            showResizeHandles(resizeTarget);
        }

        // 创建连线功能
        function createLine(startX, startY, endX, endY) {
            const id = `element_${elementIdCounter++}`;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');

            line.setAttribute('x1', startX);
            line.setAttribute('y1', startY);
            line.setAttribute('x2', endX);
            line.setAttribute('y2', endY);

            line.setAttribute('stroke-width', '2');
            line.setAttribute('marker-end', 'url(#arrowhead)');
            line.setAttribute('data-id', id);
            line.classList.add('svg-connection');

            // 创建点击区域
            const hitArea = line.cloneNode(true);
            hitArea.setAttribute('class', 'connection-hit-area');
            hitArea.setAttribute('data-id', id);
            hitArea.addEventListener('click', handleConnectionClick);
            canvas.appendChild(hitArea);

            // 添加事件监听
            line.addEventListener('click', handleConnectionClick);
            line.addEventListener('mousedown', startDrag);

            canvas.appendChild(line);

            // 添加到元素列表
            svgElements.push({
                id: id,
                type: 'connection',
                tagName: 'line',
                element: line
            });

            updateElementList();

        // 开始控制点拖拽

        // 复制选中元素
        function copySelected() {
            console.log('copySelected called, selectedElements:', selectedElements);
            if (selectedElements.size === 0) {
                alert('请先选择要复制的元素');
                return;
            }

            // 重要：先保存要复制的元素ID，避免无限循环
            const elementsToCopy = Array.from(selectedElements);
            const copyCount = elementsToCopy.length;
            const offset = 20; // 复制偏移量

            // 清除选择，避免新创建的元素被包含在选择中
            clearSelection();

            elementsToCopy.forEach(id => {
                console.log('Copying element with id:', id);
                const element = svgElements.find(el => el.id === id);
                if (!element) {
                    console.log('Element not found in svgElements');
                    return;
                }

                const originalElement = element.element;
                const tagName = element.tagName;
                console.log('Element tagName:', tagName, 'originalElement:', originalElement);

                // 获取元素的实际位置（考虑transform）
                function getElementPosition(element, tagName) {
                    const transform = element.style.transform;
                    let offsetX = 0, offsetY = 0;

                    if (transform && transform.includes('translate')) {
                        const match = transform.match(/translate\(([^,]+),\s*([^)]+)\)/);
                        if (match) {
                            offsetX = parseFloat(match[1].replace('px', '')) || 0;
                            offsetY = parseFloat(match[2].replace('px', '')) || 0;
                        }
                    }

                    if (tagName === 'rect') {
                        const x = (parseFloat(element.getAttribute('x')) || 0) + offsetX;
                        const y = (parseFloat(element.getAttribute('y')) || 0) + offsetY;
                        return { x, y };
                    } else if (tagName === 'circle') {
                        const cx = (parseFloat(element.getAttribute('cx')) || 0) + offsetX;
                        const cy = (parseFloat(element.getAttribute('cy')) || 0) + offsetY;
                        return { x: cx, y: cy };
                    } else if (tagName === 'text') {
                        const x = (parseFloat(element.getAttribute('x')) || 0) + offsetX;
                        const y = (parseFloat(element.getAttribute('y')) || 0) + offsetY;
                        return { x, y };
                    }
                    return { x: 0, y: 0 };
                }

                if (tagName === 'rect') {
                    const pos = getElementPosition(originalElement, tagName);
                    createRectangle(pos.x + offset, pos.y + offset);
                } else if (tagName === 'circle') {
                    const pos = getElementPosition(originalElement, tagName);
                    createCircle(pos.x + offset, pos.y + offset);
                } else if (tagName === 'text') {
                    const pos = getElementPosition(originalElement, tagName);
                    const newText = createText(pos.x + offset, pos.y + offset);
                    // 复制文本内容
                    setTimeout(() => {
                        const newElement = document.querySelector(`[data-id="${svgElements[svgElements.length - 1].id}"]`);
                        if (newElement) {
                            newElement.textContent = originalElement.textContent;
                        }
                    }, 10);
                } else if (tagName === 'line') {
                    const x1 = parseFloat(originalElement.getAttribute('x1')) || 0;
                    const y1 = parseFloat(originalElement.getAttribute('y1')) || 0;
                    const x2 = parseFloat(originalElement.getAttribute('x2')) || 0;
                    const y2 = parseFloat(originalElement.getAttribute('y2')) || 0;
                    createLine(x1 + offset, y1 + offset, x2 + offset, y2 + offset);
                }
            });

            log(`已复制 ${copyCount} 个元素`);
        }
