        // 鼠标移动处理
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left - canvasOffset.x) / scale);
            const y = Math.round((e.clientY - rect.top - canvasOffset.y) / scale);
            
            document.getElementById('positionInfo').textContent = `x: ${x}, y: ${y}`;
            
            if (isDragging && dragTarget) {
                if (dragOffset.controlPoint) {
                    // 控制点拖拽
                    const newX = (e.clientX - rect.left) / scale - dragOffset.x;
                    const newY = (e.clientY - rect.top) / scale - dragOffset.y;
                    
                    dragTarget.setAttribute('cx', newX);
                    dragTarget.setAttribute('cy', newY);
                    
                    // 更新连接线
                    const connectionId = dragTarget.getAttribute('data-connection-id');
                    const connection = svgElements.find(el => el.id === connectionId);
                    if (connection) {
                        updateConnectionFromControlPoint(connection, dragTarget);
                    }
                } else if (lineTranslateMode) {
                    // 线条平移
                    const deltaX = (e.clientX - rect.left) / scale - dragOffset.x;
                    const deltaY = (e.clientY - rect.top) / scale - dragOffset.y;
                    
                    const connection = svgElements.find(el => el.id === dragOffset.connectionId);
                    if (connection) {
                        translateConnection(connection, deltaX, deltaY);
                    }
                    
                    dragOffset.x = (e.clientX - rect.left) / scale;
                    dragOffset.y = (e.clientY - rect.top) / scale;
                } else {
                    // 元素拖拽
                    const newX = (e.clientX - rect.left) / scale - dragOffset.x;
                    const newY = (e.clientY - rect.top) / scale - dragOffset.y;

                    const tagName = dragTarget.tagName.toLowerCase();
                    if (tagName === 'line') {
                        // 线条拖拽：移动整条线
                        const x1 = parseFloat(dragTarget.getAttribute('x1'));
                        const y1 = parseFloat(dragTarget.getAttribute('y1'));
                        const x2 = parseFloat(dragTarget.getAttribute('x2'));
                        const y2 = parseFloat(dragTarget.getAttribute('y2'));

                        const deltaX = newX - x1;
                        const deltaY = newY - y1;

                        dragTarget.setAttribute('x1', x1 + deltaX);
                        dragTarget.setAttribute('y1', y1 + deltaY);
                        dragTarget.setAttribute('x2', x2 + deltaX);
                        dragTarget.setAttribute('y2', y2 + deltaY);

                        // 同时更新点击区域
                        const hitArea = document.querySelector(`.connection-hit-area[data-id="${dragTarget.getAttribute('data-id')}"]`);
                        if (hitArea) {
                            hitArea.setAttribute('x1', x1 + deltaX);
                            hitArea.setAttribute('y1', y1 + deltaY);
                            hitArea.setAttribute('x2', x2 + deltaX);
                            hitArea.setAttribute('y2', y2 + deltaY);
                        }
                    } else {
                        dragTarget.style.transform = `translate(${newX}px, ${newY}px)`;
                    }
                    updateFloatingToolbar();
                }
            }

            if (isResizing) {
                handleResize(e);
            }

            // 处理连线创建的预览
            if (isCreatingLine && lineStartPoint) {
                updateLinePreview(x, y);
            }
        });

        // 更新连接线从控制点
        function updateConnectionFromControlPoint(connection, controlPoint) {
            const element = connection.element;
            const type = controlPoint.getAttribute('data-type');
            const x = parseFloat(controlPoint.getAttribute('cx'));
            const y = parseFloat(controlPoint.getAttribute('cy'));
            
            if (connection.tagName === 'line') {
                if (type === 'start') {
                    element.setAttribute('x1', x);
                    element.setAttribute('y1', y);
                    const hitArea = document.querySelector(`.connection-hit-area[data-id="${connection.id}"]`);
                    if (hitArea) {
                        hitArea.setAttribute('x1', x);
                        hitArea.setAttribute('y1', y);
                    }
                } else if (type === 'end') {
                    element.setAttribute('x2', x);
                    element.setAttribute('y2', y);
                    const hitArea = document.querySelector(`.connection-hit-area[data-id="${connection.id}"]`);
                    if (hitArea) {
                        hitArea.setAttribute('x2', x);
                        hitArea.setAttribute('y2', y);
                    }
                }
                
                // 更新平移控制位置
                const x1 = parseFloat(element.getAttribute('x1'));
                const y1 = parseFloat(element.getAttribute('y1'));
                const x2 = parseFloat(element.getAttribute('x2'));
                const y2 = parseFloat(element.getAttribute('y2'));
                const translateHandle = document.querySelector(`.line-translate-handle[data-connection-id="${connection.id}"]`);
                if (translateHandle) {
                    translateHandle.setAttribute('x', (x1 + x2) / 2 - 20);
                    translateHandle.setAttribute('y', (y1 + y2) / 2 - 20);
                }
            } else if (connection.tagName === 'path') {
                // 更新路径
                const index = parseInt(controlPoint.getAttribute('data-index'));
                const d = element.getAttribute('d');
                const newD = updatePathDataPoint(d, index, x, y);
                element.setAttribute('d', newD);
                const hitArea = document.querySelector(`.connection-hit-area[data-id="${connection.id}"]`);
                if (hitArea) {
                    hitArea.setAttribute('d', newD);
                }
            }
        }

        // 更新路径数据点
        function updatePathDataPoint(d, index, newX, newY) {
            const commands = d.match(/[MmLlHhVvCcSsQqTtAaZz][^MmLlHhVvCcSsQqTtAaZz]*/g);
            if (!commands) return d;
            
            let pointIndex = 0;
            let result = '';
            
            commands.forEach(cmd => {
                const type = cmd[0];
                const coords = cmd.slice(1).trim().split(/[\s,]+/).map(parseFloat);
                let newCmd = type;
                
                for (let i = 0; i < coords.length; i += 2) {
                    if (pointIndex === index) {
                        newCmd += ` ${newX} ${newY}`;
                    } else {
                        newCmd += ` ${coords[i]} ${coords[i + 1]}`;
                    }
                    pointIndex++;
                }
                
                result += newCmd + ' ';
            });
            
            return result.trim();
        }

        // 平移连接
        function translateConnection(connection, deltaX, deltaY) {
            const element = connection.element;
            
            if (connection.tagName === 'line') {
                const x1 = parseFloat(element.getAttribute('x1')) + deltaX;
                const y1 = parseFloat(element.getAttribute('y1')) + deltaY;
                const x2 = parseFloat(element.getAttribute('x2')) + deltaX;
                const y2 = parseFloat(element.getAttribute('y2')) + deltaY;
                
                element.setAttribute('x1', x1);
                element.setAttribute('y1', y1);
                element.setAttribute('x2', x2);
                element.setAttribute('y2', y2);
                
                const hitArea = document.querySelector(`.connection-hit-area[data-id="${connection.id}"]`);
                if (hitArea) {
                    hitArea.setAttribute('x1', x1);
                    hitArea.setAttribute('y1', y1);
                    hitArea.setAttribute('x2', x2);
                    hitArea.setAttribute('y2', y2);
                }
                
                // 更新控制点
                showConnectionControlPoints(connection);
            } else if (connection.tagName === 'path') {
                const d = element.getAttribute('d');
                const newD = translatePathData(d, deltaX, deltaY);
                element.setAttribute('d', newD);
                
                const hitArea = document.querySelector(`.connection-hit-area[data-id="${connection.id}"]`);
                if (hitArea) {
                    hitArea.setAttribute('d', newD);
                }
                
                // 更新控制点
                showConnectionControlPoints(connection);
            }
        }

        // 平移路径数据
        function translatePathData(d, deltaX, deltaY) {
            return d.replace(/(-?\d+\.?\d*)\s+(-?\d+\.?\d*)/g, (match, x, y) => {
                return `${parseFloat(x) + deltaX} ${parseFloat(y) + deltaY}`;
            });
        }

        // 鼠标释放处理
        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                isDragging = false;
                dragTarget = null;
                lineTranslateMode = false;
                dragOffset.controlPoint = false;
                dragOffset.connectionId = null;
                saveToHistory();
            }

            if (isResizing) {
                isResizing = false;
                resizeTarget = null;
                resizeDirection = null;
                resizeStartBounds = null;
                saveToHistory();
            }

            // 处理连线创建完成
            if (isCreatingLine && lineStartPoint) {
                const rect = canvas.getBoundingClientRect();
                const endX = Math.round((e.clientX - rect.left - canvasOffset.x) / scale);
                const endY = Math.round((e.clientY - rect.top - canvasOffset.y) / scale);

                // 创建连线
                createLine(lineStartPoint.x, lineStartPoint.y, endX, endY);

                // 清除预览
                const preview = document.getElementById('linePreview');
                if (preview) {
                    canvas.removeChild(preview);
                }

                isCreatingLine = false;
                lineStartPoint = null;
                setMode('select'); // 回到选择模式
            }
        });

        // 缩放功能
        function zoomIn() {
            scale = Math.min(scale * 1.2, 3);
            updateCanvasTransform();
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function zoomOut() {
            scale = Math.max(scale / 1.2, 0.3);
            updateCanvasTransform();
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function zoomFit() {
            const bbox = canvas.getBBox();
            const containerRect = canvasContainer.getBoundingClientRect();
            
            const padding = 50;
            const scaleX = (containerRect.width - padding * 2) / bbox.width;
            const scaleY = (containerRect.height - padding * 2) / bbox.height;
            scale = Math.min(scaleX, scaleY, 1);
            
            canvasOffset.x = (containerRect.width - bbox.width * scale) / 2 - bbox.x * scale;
            canvasOffset.y = (containerRect.height - bbox.height * scale) / 2 - bbox.y * scale;
            
            updateCanvasTransform();
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        // 导出SVG
        function exportSVG() {
            const svgClone = canvas.cloneNode(true);
            
            // 移除UI元素
            svgClone.querySelectorAll('.control-point, .line-translate-handle, .connection-hit-area, .resize-handle, #linePreview').forEach(el => el.remove());
            
            // 移除类名和data属性
            svgClone.querySelectorAll('*').forEach(el => {
                el.removeAttribute('data-id');
                el.classList.remove('svg-component', 'svg-connection', 'selected');
            });
            
            // 创建完整的SVG
            const svgNS = 'http://www.w3.org/2000/svg';
            const exportSvg = document.createElementNS(svgNS, 'svg');
            exportSvg.setAttribute('xmlns', svgNS);
            exportSvg.setAttribute('xmlns:xlink', 'http://www.w3.org/1999/xlink');
            
            // 复制属性
            Array.from(canvas.attributes).forEach(attr => {
                if (attr.name !== 'class' && attr.name !== 'style') {
                    exportSvg.setAttribute(attr.name, attr.value);
                }
            });
            
            // 复制内容
            exportSvg.innerHTML = svgClone.innerHTML;
            
            // 序列化
            const serializer = new XMLSerializer();
            const svgString = '<?xml version="1.0" encoding="UTF-8"?>\n' + serializer.serializeToString(exportSvg);
            
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'workflow.svg';
            a.click();
            URL.revokeObjectURL(url);
            log('已导出 SVG');
        }

        // 保存为PNG
        function savePNG() {
            const svgData = new XMLSerializer().serializeToString(canvas);
            const canvas2d = document.createElement('canvas');
            const ctx = canvas2d.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas2d.width = img.width;
                canvas2d.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas2d.width, canvas2d.height);
                ctx.drawImage(img, 0, 0);
                
                const link = document.createElement('a');
                link.download = 'workflow.png';
                link.href = canvas2d.toDataURL();
                link.click();
                log('已保存 PNG');
            };
            
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }

        // 画布拖拽
        let isCanvasDragging = false;
        let canvasDragStart = { x: 0, y: 0 };
        
        canvasContainer.addEventListener('mousedown', (e) => {
            if (e.target === canvasContainer || e.target === canvasWrapper) {
                isCanvasDragging = true;
                canvasDragStart.x = e.clientX - canvasOffset.x;
                canvasDragStart.y = e.clientY - canvasOffset.y;
                canvasContainer.style.cursor = 'grabbing';
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isCanvasDragging) {
                canvasOffset.x = e.clientX - canvasDragStart.x;
                canvasOffset.y = e.clientY - canvasDragStart.y;
                updateCanvasTransform();
            }
        });
        
        document.addEventListener('mouseup', () => {
            if (isCanvasDragging) {
                isCanvasDragging = false;
                canvasContainer.style.cursor = 'default';
            }
        });

        // 右键菜单事件
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            e.stopPropagation();

            if (selectedElements.size > 0) {
                showContextMenu(e, true);
            }
        });

        // 点击其他地方隐藏右键菜单
        document.addEventListener('click', (e) => {
            if (contextMenu && !contextMenu.contains(e.target)) {
                hideContextMenu();
            }
        });

        // 点击画布处理
        canvas.addEventListener('click', (e) => {
            // 在创建模式下允许在任何地方创建元素，在选择模式下只处理画布点击
            if (currentMode.startsWith('add') || e.target === canvas) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.round((e.clientX - rect.left - canvasOffset.x) / scale);
                const y = Math.round((e.clientY - rect.top - canvasOffset.y) / scale);

                if (currentMode === 'addRect') {
                    createRectangle(x, y);
                } else if (currentMode === 'addCircle') {
                    createCircle(x, y);
                } else if (currentMode === 'addText') {
                    createText(x, y);
                } else if (currentMode === 'addLine') {
                    if (!isCreatingLine) {
                        // 开始创建连线
                        isCreatingLine = true;
                        lineStartPoint = { x, y };
                        log('点击第二个位置完成连线创建');
                    }
                } else if (currentMode === 'select') {
                    clearSelection();
                    clearControlPoints();
                }
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' && selectedElements.size > 0) {
                deleteSelected();
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                e.preventDefault();
                selectAll();
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
            } else if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
                e.preventDefault();
                redo();
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'c' && selectedElements.size > 0) {
                e.preventDefault();
                copySelected();
            }
        });

        // 鼠标滚轮缩放
        canvasContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.max(0.3, Math.min(3, scale * delta));
                
                // 缩放到鼠标位置
                const rect = canvasContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                canvasOffset.x = mouseX - (mouseX - canvasOffset.x) * (newScale / scale);
                canvasOffset.y = mouseY - (mouseY - canvasOffset.y) * (newScale / scale);
                
                scale = newScale;
                updateCanvasTransform();
                document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            setMode('select');
            updateHistoryIndicators();
            updateStatusBar();
            initializeCanvas();
            log('编辑器已就绪');
            
            // 初始化第一个历史记录
            saveToHistory();
        });
    </script>
</body>
